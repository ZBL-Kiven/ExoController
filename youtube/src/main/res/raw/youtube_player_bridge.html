<!DOCTYPE html>
<html>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color:transparent;
            overflow: hidden;
            position: fixed;
        }


    </style>
    <head>
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>

    <body>
        <div id="youTubePlayerDOM"></div>
    </body>

    <script type="text/javascript">
        
        var UNSTARTED = "UNSTARTED";
        var ENDED = "ENDED";
        var PLAYING = "PLAYING";
        var PAUSED = "PAUSED";
        var BUFFERING = "BUFFERING";
        var CUED = "CUED";
        var YouTubePlayerBridge = window.YouTubePlayerBridge;
        var player;
        var timerId;

        function onYouTubeIframeAPIReady() {

            player = new YT.Player('youTubePlayerDOM', {

                height: '100%',
                width: '100%',

                events: {
                    onReady: function(event) { YouTubePlayerBridge.sendReady(event.target.getDuration()) },
                    onStateChange: function(event) { sendPlayerStateChange(event.data) },
                    onPlaybackQualityChange: function(event) { YouTubePlayerBridge.sendPlaybackQualityChange(event.data, event.target.getAvailableQualityLevels()) },
                    onPlaybackRateChange: function(event) { YouTubePlayerBridge.sendPlaybackRateChange(event.data) },
                    onError: function(error) { YouTubePlayerBridge.sendError(error.data) },
                    onApiChange: function(event) { YouTubePlayerBridge.sendApiChange() }
                },

                playerVars: <<injectedPlayerVars>>

            });

            YouTubePlayerBridge.sendYouTubeIFrameAPIReady();
        }

        var times;

        function hideInfo(){
            var dom = player&&player.h&&player.h.contentWindow&&player.h.contentWindow.document;
            if (!dom){return}
            var div = dom.getElementsByClassName('ytp-chrome-top')[0];
            if (div){
                div.style.display='none';
            }
            var b = dom.body;
            if(b){
                 b.setAttribute("style", "background-color:transparent;");
            }
            var div1 = dom.getElementsByClassName('ytp-gradient-top')[0];
            if(div1){
                 div1.style.display='none';
            }
            var ct = dom.getElementsByClassName('ytp-watermark')[0];
            if(ct){
                ct.style.display='none';
            }
            var pl = dom.getElementsByClassName('html5-video-player')[0];
            if(pl){
                pl.setAttribute("style", "background-color:transparent;");
            }
            var p1 = dom.getElementById('player');
            if(p1){
                p1.setAttribute("style", "background-color:transparent;");
            }
        }

        function sendPlayerStateChange(playerState) {
            clearTimeout(timerId);

            switch (playerState) {
                case YT.PlayerState.UNSTARTED:
                    sendStateChange(UNSTARTED);
                    return;

                case YT.PlayerState.ENDED:
                    sendStateChange(ENDED);
                    return;

                case YT.PlayerState.PLAYING:
                    sendStateChange(PLAYING);
                    startSendCurrentTimeInterval();
                    sendVideoData(player);
                    return;

                case YT.PlayerState.PAUSED:
                    sendStateChange(PAUSED);
                    return;

                case YT.PlayerState.BUFFERING:
                    sendStateChange(BUFFERING);
                    return;

                case YT.PlayerState.CUED:
                    sendStateChange(CUED);
                    return;
            }

            function sendVideoData(player) {
                var videoDuration = player.getDuration();
                YouTubePlayerBridge.sendVideoDuration(videoDuration);
                YouTubePlayerBridge.sendPlaybackQualityChange(player.getPlaybackQuality(), player.getAvailableQualityLevels())
            }

            function sendStateChange(newState) {
                YouTubePlayerBridge.sendStateChange(newState)
            }

            function startSendCurrentTimeInterval() {
                timerId = setInterval(function() {
                    YouTubePlayerBridge.sendVideoCurrentTime( player.getCurrentTime() )
                    YouTubePlayerBridge.sendVideoLoadedFraction( player.getVideoLoadedFraction() )
                }, 500 );
            }
        }

        // JAVA to WEB functions

        function seekTo(startSeconds,formDrag) {
            player.seekTo(startSeconds, formDrag);
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function playVideo() {
            player.playVideo();
        }

        function loadVideoById(videoId, startSeconds, suggestionQuality) {
            player.loadVideoById(videoId, startSeconds,suggestionQuality);
            YouTubePlayerBridge.sendVideoId(videoId);
        }

        function cueVideo(videoId, startSeconds) {
            player.cueVideoById(videoId, startSeconds);
            YouTubePlayerBridge.sendVideoId(videoId);
        }

        function mute() {
            player.mute();
        }

        function unMute() {
            player.unMute();
        }

        function setPlaybackRate(rate) {
            player.setPlaybackRate(rate);
        }

        // seems it's ignored in i-frame
        function setPlaybackQuality(quality) {
            player.setPlaybackQuality(quality);
        }

        function setVolume(volumePercent) {
            player.setVolume(volumePercent);
        }

        function destroy(){
            player.destroy();
        }


    </script>
</html>
